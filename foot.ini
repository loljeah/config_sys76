# Foot terminal configuration
# Place at: ~/.config/foot/foot.ini

[main]
# Terminus font - FreeBSD default style
# Using size 12 which is similar to FreeBSD console default
#font=Terminus:size=9
font=Terminus (TTF):size=9

#Iosevka Term Light:size=10

dpi-aware=no
pad=4x4

# Initial window size (columns x rows)
initial-window-size-chars=100x35

[scrollback]
lines=20000

[cursor]
style=block
blink=no

[mouse]
hide-when-typing=yes

[colors]
# Background transparency (0.0 = fully transparent, 1.0 = opaque)
alpha=0.85
background=2e3440
foreground=d8dee9
regular0=3b4252  # black
regular1=bf616a  # red
regular2=a3be8c  # green
regular3=ebcb8b  # yellow
regular4=81a1c1  # blue
regular5=b48ead  # magenta
regular6=88c0d0  # cyan
regular7=e5e9f0  # white
bright0=4c566a   # bright black
bright1=bf616a   # bright red
bright2=a3be8c   # bright green
bright3=ebcb8b   # bright yellow
bright4=81a1c1   # bright blue
bright5=b48ead   # bright magenta
bright6=8fbcbb   # bright cyan
bright7=eceff4   # bright white

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
search-start=Control+Shift+f
font-increase=Control+plus Control+equal
font-decrease=Control+minus
font-reset=Control+0
spawn-terminal=Control+Shift+n
