# Udiskie Configuration
# Place at: ~/.config/udiskie/config.yml

program_options:
  automount: true
  notify: true
  tray: true
  file_manager: thunar

# Device options - force RW mounting
device_config:
  - id_type: filesystem
    options:
      - rw
      - noatime
      - users

# Specific options for common filesystems
# NTFS - uses current user's UID/GID automatically via udisks2
  - id_type: ntfs
    options:
      - rw
      - noatime
      - dmask=077
      - fmask=177
      - windows_names

# exFAT - uses current user's UID/GID automatically via udisks2
  - id_type: exfat
    options:
      - rw
      - noatime
      - dmask=077
      - fmask=177

# FAT32/VFAT - uses current user's UID/GID automatically via udisks2
  - id_type: vfat
    options:
      - rw
      - noatime
      - dmask=077
      - fmask=177
      - shortname=mixed

# ext4 (Linux)
  - id_type: ext4
    options:
      - rw
      - noatime

# Notification settings
notification_actions:
  device_mounted:
    - action: browse
      label: Browse
    - action: terminal
      label: Terminal

icon_names:
  media: drive-removable-media
  optical: media-optical
  smart: drive-harddisk
