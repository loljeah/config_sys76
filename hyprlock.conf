# Hyprlock Configuration
# Place at: ~/.config/hypr/hyprlock.conf

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Matrix shader background on all monitors
background {
    monitor =
    # Animated Matrix rain  â€“  gen_matrix_bg.py renders one frame per second;
    # hyprlock reloads + crossfades.  color is the fallback until first frame.
    path            = ~/.cache/hyprlock/matrix.png
    color           = rgb(10, 10, 18)
    blur_size       = 4
    blur_passes     = 1
    reload_time     = 2
    reload_cmd      = nix-shell ~/.config/hypr/shell.nix --run "python3 ~/.local/bin/gen_matrix_bg.py"
    crossfade_time  = 1.5
}

# Password input field - minimal, Matrix-themed
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(00ff00)
    inner_color = rgb(000000)
    font_color = rgb(00ff00)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Access Code...</i>
    hide_input = false
    rounding = 0
    check_color = rgb(00ffff)
    fail_color = rgb(ff0000)
    fail_text = <i>ACCESS DENIED</i>
    fail_transition = 300
    capslock_color = rgb(ffff00)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -200
    halign = center
    valign = center
}

# Optional: Clock display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgb(00ff00)
    font_size = 48
    font_family = Roboto Mono
    
    position = 0, 200
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(00ff00)
    shadow_boost = 1.2
}

# Optional: "SYSTEM LOCKED" text
label {
    monitor =
    text = SYSTEM LOCKED
    color = rgb(00ff0088)
    font_size = 24
    font_family = Roboto Mono
    
    position = 0, 280
    halign = center
    valign = center
}
