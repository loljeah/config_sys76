# Hyprlock Configuration - Stock Appearance
# Place at: ~/.config/hypr/hyprlock.conf

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
}

# Simple solid color background
background {
    monitor =
    color = rgb(30, 30, 46)
    blur_passes = 0
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(137, 180, 250)
    inner_color = rgb(30, 30, 46)
    font_color = rgb(205, 214, 244)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 10
    check_color = rgb(166, 227, 161)
    fail_color = rgb(243, 139, 168)
    fail_text = <i>Wrong password</i>
    capslock_color = rgb(249, 226, 175)

    position = 0, -50
    halign = center
    valign = center
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(205, 214, 244)
    font_size = 64
    font_family = sans-serif

    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(166, 173, 200)
    font_size = 20
    font_family = sans-serif

    position = 0, 80
    halign = center
    valign = center
}
